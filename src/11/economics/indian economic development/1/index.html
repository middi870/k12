<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(90deg, #1e1e1e, #555);
      color: white;
      padding: 20px;
    }

    /* Go Back Button */
    .back-btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      background: grey;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* Section Styling */
    .section {
      margin-top: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .divider {
      border: none;
      height: 2px;
      background-image: linear-gradient(to right, violet, blue, green);
      background-size: 10px 2px;
      background-repeat: repeat-x;
      margin-bottom: 20px;
    }

    /* Card Container */
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Card Links */
    .card {
      width: 120px;
      height: 90px;
      background: #bdbdbd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="../../../../dashboard.html" class="back-btn">Go Back</a>

  <!-- Read Section -->
  <div class="section">
    <h2>Read</h2>
    <hr class="divider">
    <div class="cards">
      <a href="NCERT.html" class="card">NCERT</a>
      <a href="#" class="card">Other</a>
    </div>
  </div>

  <!-- Quiz Section -->
  <div class="section">
    <h2>Quiz</h2>
    <hr class="divider">
    <div class="cards">
      <a href="#" class="card">Quiz 1</a>
    </div>
  </div>

  <!-- Exercise Section -->
  <div class="section">
    <h2>Exercise</h2>
    <hr class="divider">
    <div class="cards">
      <a href="#" class="card">Exercise 1</a>
    </div>
  </div>

</body>
</html>
